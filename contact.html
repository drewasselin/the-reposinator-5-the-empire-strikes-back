<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name ="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon.png" />
  <link rel="stylesheet" type="text/css" href="css/html5reset.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="css/lightbox.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-138436072-1"></script>

  <title>Drew Asselin - Contact</title>
</head>

<body>
  <div class="skipmain"><a href="#main">Skip to Content</a></div>
  <header>
    <div class="navMenu">
        <div class="navItem"><img src="images/logo-wht.png" class="navLogo" alt="drew asselin logo" /></div>
        <div class="navItem navIcon" tabindex="0"><i class="fa fa-bars fa-2x" aria-label="expand or close menu"></i></div>
            <nav class="navMenuItems">
              <div class="navItem"><a href="index.html">Home</a></div>
              <div class="navItem"><a href="portfolio.html">Portfolio</a></div>
              <div class="navItem"><a href="contact.html">Contact</a></div>
            </nav>
    <div>
  </header>

    <main id="main">
      <div class="content">
      <h1>Contact</h1>
      <p>Would you like to work together? Use the form below to get in touch!</p>

      <form class="contactform" name="contactform" onsubmit="return validate();">
      <fieldset>
        <label for="name">Name</label>
          <br>
        <input placeholder="Name" type="text" name="name" id="name">
        <p class="errorMsg" id="nError">Please enter your name!</p>
        <label for="email">Email Address</label>
          <br>
        <input placeholder="name@mail.com" type="email" name="email" id="email">
        <p class="errorMsg" id="eError">Please enter your email address!</p>
        <label for="message">Message</label><br>
          <textarea placeholder="Write your message here..." name="message" id="message" rows="30" cols="50"></textarea>
          <p class="errorMsg" id="mError">Please enter a message!</p>
        </fieldset>
        <input class="button-style" type="submit" value="Send Message">
      </form>
    </div>
    </main>

  <footer>
    <p>&copy; Drew Asselin 2019</p>
  </footer>
  <script src="js/lightbox.js"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-138436072-1');

    $(document).ready(function(){
      $(".navIcon").click(function(){
        $(".navMenuItems").toggleClass("navMenuItems_toggleshow");
      });
    });

    function validate(){
      var name = document.querySelector('#name').value
      var email = document.querySelector('#email').value
      var message = document.querySelector('#message').value
      if (name == "" || email == "" || message == ""){
        if (name == ""){
          document.querySelector('#nError').style.visibility = "visible"
        } else {
          document.querySelector('#nError').style.visibility = ""
        }
        if (email == ""){
          document.querySelector('#eError').style.visibility = "visible"
        } else {
          document.querySelector('#eError').style.visibility = ""
        }
        if (message == ""){
          document.querySelector('#mError').style.visibility = "visible"
        } else {
          document.querySelector('#mError').style.visibility = ""
        }
        return false;
      } else{
        return true;
      }

    }

  </script>
</body>
</html>
