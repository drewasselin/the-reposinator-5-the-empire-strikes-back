    <main id="main">
      <div class="content">
      <h1>Contact</h1>
      <p>Would you like to work together? Use the form below to get in touch!</p>

      <form class="contactform">
        <label for="name">Name</label>
          <br>
        <input placeholder="Name" type="text" name="name" id="name">
          <br><br>
        <label for="email">Email Address</label>
          <br>
        <input placeholder="name@mail.com" type="email" name="email" id="email">
          <br><br>
        <label for="message">Message</label><br>
          <textarea placeholder="Write your message here..." name="message" id="message" rows="30" cols="50"></textarea>
          <br><br>
        <input class="button-style" type="submit" value="Send Message">
      </form>
    </div>
